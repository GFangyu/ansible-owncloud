#全局
region: "1"

# MySQL 版本和默认密码
mysql_version: "5.7"       
mysql_root_password: "123456"
phpmyadmin_mysql_password: "123456"
php_version: "7.2"

preend_certbot: True

docker_applications: 
  - onlyofficedocumentserver

# 生成应用数据库和用户
mysql_databases:
 - name: owncloud
   encoding: utf8
 
mysql_users:
 - name: owncloud
   host: localhost
   priv: 'owncloud.*:ALL'

# init all users password for MySQL
init_db: 
  mysql:
    admin: root
    users: ["owncloud"]
    password: "123456"
