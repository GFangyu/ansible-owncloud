# Global
region: "0"
common_os_support: ["CentOS", "Amazon"]

mysql_remote: True
mysql_version: "8.0"       
mysql_root_password: "123456"

php_version: "7.4"

apache_certbot: True
nginx_certbot: True
apache_appname: "owncloud"
nginx_appname: "owncloud"

docker_applications: 
  - onlyofficedocumentserver
  - phpmyadmin

mysql_databases:
 - name: owncloud
 
mysql_users:
 - name: owncloud
   host: localhost
   priv: 'owncloud.*:ALL'

# init all users password for MySQL
init_db: 
  mysql:
    admin: root
    users: ["owncloud"]
    password: "123456"
